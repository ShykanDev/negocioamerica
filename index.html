<!-- En pantallas móviles: Este div y script no aparecerán -->
<div class="gtranslate_wrapper"></div>

<script>
  // Detectar el tamaño de la pantalla
  if (window.matchMedia('(min-width: 768px)').matches) {
    // Para pantallas 'md' y mayores
    window.gtranslateSettings = {
      "default_language": "es",
      "native_language_names": true,
      "detect_browser_language": true,
      "wrapper_selector": ".gtranslate_wrapper",
      "switcher_horizontal_position": "right",
      "switcher_vertical_position": "top",  // Configuración para pantallas más grandes
      "float_switcher_open_direction": "bottom",
      "alt_flags": {
        "es": "mexico"
      }
    };
    // Cargar el script para 'md' y mayores
    var script = document.createElement('script');
    script.src = 'https://cdn.gtranslate.net/widgets/latest/float.js';
    script.defer = true;
    document.body.appendChild(script);

  } else {
    // Para pantallas móviles (menos de 'md')
    window.gtranslateSettings = {
      "default_language": "es",
      "native_language_names": true,
      "detect_browser_language": true,
      "wrapper_selector": ".gtranslate_wrapper",

      "float_switcher_open_direction": "bottom",
      "alt_flags": {
        "es": "mexico"
      }
    };
    // Cargar el script para móviles
    var script = document.createElement('script');
    script.src = 'https://cdn.gtranslate.net/widgets/latest/float.js';
    script.defer = true;
    document.body.appendChild(script);
  }
</script>
